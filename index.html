<!DOCTYPE html>
<html>
  <head>
    <title>Symulator bukmacherki</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <form id="betForm">
      <div class="betForm__field">
        <label for="">Kapitał początkowy</label>
        <input name="initialCapital" type="number" value="10000" />
        zł
      </div>
      <div class="betForm__field">
        <label for="">Ryzyko per zakład (%)</label>
        <input name="riskPerBet" type="number" value="1" />
        <div class="info">np. 1% z 10 000 zł = 100 zł na zakład</div>
      </div>
      <div class="betForm__field">
        <input name="isFlexyRisk" id="isFlexyRisk-checkbox" type="checkbox" />
        <label for="isFlexyRisk-checkbox">
          Obliczaj kwotę zakładu względem zmian kapitału
        </label>
      </div>
      <div class="betForm__field">
        <label for="">Mnożnik zakładów</label>
        <input name="betMultiplier" type="number" step="0.01" value="1.2" />
      </div>
      <div class="betForm__field">
        <label for="">Wygrywa co N zakład</label>
        <input name="winEveryNbet" type="number" value="2" />
        <div class="info">Np. co 2 zakład = 50% skuteczność</div>
      </div>
      <div class="betForm__field">
        <input name="isRandom" id="isRandom-checkbox" type="checkbox" />
        <label for="isRandom-checkbox">Dodaj czynnik losowy</label>
      </div>
      <div class="betForm__field">
        <label for="">Ilość zakładów</label>
        <input name="numberOfBets" type="number" value="100" />
        <div class="info">Im więcej tym większa stopa zwrotu</div>
      </div>
      <div class="betForm__field">
        <input name="isTaxed" id="isTaxed-checkbox" type="checkbox" checked />
        <label for="isTaxed-checkbox">Dolicz 12% podatek bukmacherski</label>
      </div>
      <button class="betForm__submit-button">Oblicz</button>
    </form>

    <div id="result"></div>
    <div id="simulation"></div>

    <script src="src/index.js"></script>
  </body>
</html>
