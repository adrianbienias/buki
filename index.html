<!DOCTYPE html>
<html>
  <head>
    <title>Symulator bukmacherki</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <form id="betForm">
      <div class="betForm__field">
        <label for="">Kapitał początkowy</label>
        <input name="initialCapital" type="number" value="10000" />
        zł
      </div>
      <div class="betForm__field">
        <label for="">Ryzyko per zakład (%)</label>
        <input name="riskPerBet" type="number" value="1" />
        np. 1(%) z 10 000 zł = 100 zł na zakład
      </div>
      <div class="betForm__field">
        <label for="">Mnożnik zakładów</label>
        <input name="betMultiplier" type="number" step="0.01" value="1.1" />
        np. 1.1
      </div>
      <div class="betForm__field">
        <label for="">Wygrywa co N zakład</label>
        <input name="winEveryNbet" type="number" value="2" />
        Np. co 2 zakład
      </div>
      <div class="betForm__field">
        <label for="">Ilość zakładów</label>
        <input name="numberOfBets" type="number" value="364" />
        Np. 365 (1 zakład dziennie)
      </div>
      <div class="betForm__field">
        <input name="isTaxed" id="isTaxed-checkbox" type="checkbox" />
        <label for="isTaxed-checkbox">Dolicz 12% podatek bukmacherski</label>
      </div>
      <div class="betForm__field">
        <input name="isRandom" id="isRandom-checkbox" type="checkbox" />
        <label for="isRandom-checkbox">Dodaj czynnik losowy</label>
      </div>
      <button class="betForm__submit-button">Oblicz</button>
    </form>

    <div id="result"></div>
    <div id="simulation"></div>

    <script src="src/index.js"></script>
  </body>
</html>
