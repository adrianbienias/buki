<!DOCTYPE html>
<html>
  <head>
    <title>Symulator bukmacherki</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <form id="betForm">
      <div class="betForm__field">
        <label for="">Kapitał początkowy</label>
        <input name="initialCapital" type="number" value="10000" />
        zł
      </div>
      <div class="betForm__field">
        <label for="">Kwota per zakład</label>
        <input name="amountPerBet" type="number" value="100" /> zł
      </div>
      <div class="betForm__field">
        <label for="">Mnożnik zakładów</label>
        <input name="betMultiplier" type="number" step="0.01" value="2.3" />
      </div>
      <div class="betForm__field">
        <label for="">Szacowana skuteczność (%)</label>
        <input name="winAccuracy" type="number" value="50" max="100" />
        <div class="info">Np. 50% skuteczność = co 2 zakład wygrywa</div>
      </div>
      <div class="betForm__field">
        <input name="isRandom" id="isRandom-checkbox" type="checkbox" />
        <label for="isRandom-checkbox">Dodaj czynnik losowy</label>
      </div>
      <div class="betForm__field">
        <label for="">Ilość zakładów</label>
        <input name="numberOfBets" type="number" value="100" />
        <div class="info">Im więcej tym większa stopa zwrotu</div>
      </div>
      <div class="betForm__field">
        <input name="isTaxed" id="isTaxed-checkbox" type="checkbox" checked />
        <label for="isTaxed-checkbox">Dolicz 12% podatek bukmacherski</label>
      </div>
      <button class="betForm__submit-button">Oblicz</button>
    </form>

    <div id="result"></div>
    <div id="simulation"></div>

    <script src="src/index.js"></script>
  </body>
</html>
